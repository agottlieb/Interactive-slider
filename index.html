<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive pricing component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <wrapper>
      <div class="top">
        <h1 class="title">Simple, traffic-based pricing</h1>
        <p class="sign-up">
          Sign-up for our 30-day trial. No credit card required.
        </p>
        <img
          src="images/pattern-circles.svg"
          alt="circles in background"
          class="circle"
        />
      </div>

      <div class="active">
        <div class="pageviews">Pageviews</div>
        <div class="slidecontainer">
          <input type="range" min="10K" max="100K" value="1M" class="slider" id="myRange" aria-label="slider for pricing">
        </div>
        <div class="cost"> <span class="dollar">$</span> / month</div>
        <div class="billing">
          <div class="minislider">
            <input type="range" min="1" max="2" value="1" class="mini" id="myRange2" aria-label="slider for 25% discount for yearly membership">
          </div>
          <div class="monthly">Monthly Billing</div>
          <div class="yearly">
            Yearly Billing <span class="discount">-25%</span>
          </div>
        </div>
      </div>

      <div class="list">
        <ul>
          Unlimited websites
        </ul>
        <ul>
          100% data ownership
        </ul>
        <ul>
          Email reports
        </ul>
      </div>
      <buttton aria-label="start trial button">Start my trial </buttton>
    </wrapper>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Allison G</a>.
    </div>
  </body>
</html>
